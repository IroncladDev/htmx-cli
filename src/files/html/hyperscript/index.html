<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Welcome to htmx! Sorry!</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

    <style>
      body {
        font-family: "Comic Sans MS", sans-serif;
        padding: 100px;
      }

      #images {
        display: grid;
        place-content: center;
        place-items: center;
      }

      #images img {
        grid-column: 1;
        grid-row: 1;
        opacity: 0;
        border-radius: 16px;
        max-width: 100%;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Oh no! You're using htmx!</h1>

      <div
        id="images"
        _="init
          repeat forever
            for img in <img/> in me
              transition the img's opacity to 1
              wait 1s
              transition the img's opacity to 0"
      >
        <img src="apus/sad0.png" />
        <img src="apus/sad1.jpeg" />
        <img src="apus/sad2.jpg" />
        <img src="apus/sad3.png" />
        <img src="apus/sad4.png" />
      </div>

      <b _="init put htmx's version at the end of me"> htmx version: </b>
    </center>
  </body>
</html>
